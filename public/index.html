<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Club Deportivo El Tejar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Club Deportivo El Tejar</h1>

<!-- LOGIN -->
<div id="login">
  <h3>Acceso</h3>
  <input type="email" id="emailInput" placeholder="email@socio.com">
  <input type="password" id="passwordInput" placeholder="Contraseña (solo admin)">
  <button id="btnAcceder">Acceder</button>
  <p id="loginError" style="display:none; color:red;">Acceso no autorizado</p>
</div>

<!-- APP -->
<div id="app" style="display:none;">

  <!-- PANEL SOCIOS -->
  <div id="panelSocios" style="display:none;">
    <h3>Gestión de Socios (Admin)</h3>
    <ul id="listaSocios"></ul>
    <input type="email" id="nuevoSocioInput" placeholder="nuevo@socio.com">
    <button id="btnAgregarSocio">Agregar socio</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
